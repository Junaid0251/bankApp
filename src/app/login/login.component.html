  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Sign In</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="loginform" (ngSubmit)="login()">            <!--(ngSubmit)="login" -this is an event-->
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>


                          <!-- event binding using $event - (change)="acnoChange($event)" -->
                          <!-- template referencing variable - #acno -->
                          <!-- two way binding using ngModel -->


                          <input type="text" name="acno" formControlName="accno" class="form-control" [placeholder]="acplace" id="login_accno" required>
                          
                      </div>
                      <div *ngIf="this.loginform.get('accno')?.touched&&this.loginform.get('accno')?.errors" style="color: red;">Invalid Account number</div>

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>


                           <!-- event binding using $event - (change)="pswdChange($event)" -->
                          <!-- template referencing variable - #acno -->
                          <!-- two way binding using ngModel -->


                          <input type="password" name="pswd" formControlName="pswd" class="form-control" placeholder="password" id="login_password" required>
                      </div>
                      <div *ngIf="this.loginform.get('pswd')?.touched&&this.loginform.get('pswd')?.errors" style="color: red;">Invalid Password</div>

                      
                      <div class="form-group">
                          //creating login event 
                          <input type="submit" value="Login" class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
              <p style="color:white;align-items:baseline;">Not a user? <a routerLink="register">Register</a></p>
          </div>
      </div>
  </div>
