  <h1>Welcome {{user}}</h1>
  <a routerLink="/transactions">Transaction History</a>
  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Deposit Form</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="deposetForm" (ngSubmit)="deposit()">            


                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input type="text" name="acno" formControlName="acno" class="form-control" placeholder="account number" id="login_accno" required>
                          
                      </div>
                      <div *ngIf="this.deposetForm.get('acno')?.touched&&this.deposetForm.get('acno')?.errors" style="color: red;">Invalid Account Number</div>

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" name="pswd" formControlName="pswd" class="form-control" placeholder="password" id="login_password" required>
                      </div>
                      <div *ngIf="this.deposetForm.get('pswd')?.touched&&this.deposetForm.get('pswd')?.errors" style="color: red;">Invalid Password</div>


                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="text" name="amt" formControlName="amt" class="form-control" placeholder="Amount" id="login_password" required>
                    </div>
                    <div *ngIf="this.deposetForm.get('amt')?.touched&&this.deposetForm.get('amt')?.errors" style="color: red;">Invalid Amount</div>

                      
                      <div class="form-group">
                          //creating login event 

                          <input type="submit" value="Deposit" class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
              <!-- <p style="color:white;align-items:baseline;">existing user? <a routerLink="">Deposit</a></p> -->
          </div>
      </div>
  </div>
  

  
  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Withdraw Form</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="withdrawForm" (ngSubmit)="withdraw()">            

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input type="text" name="acntno" formControlName="acntno" class="form-control" placeholder="account number" id="login_accno" required>
                          
                      </div>
                      <div *ngIf="this.withdrawForm.get('acntno')?.touched&&this.withdrawForm.get('acntno')?.errors" style="color: red;">Invalid Account Number</div>

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" name="passwd" formControlName="passwd" class="form-control" placeholder="password" id="login_password" required>
                      </div>
                      <div *ngIf="this.withdrawForm.get('passwd')?.touched&&this.withdrawForm.get('passwd')?.errors" style="color: red;">Invalid Password</div>


                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="text" name="amount" formControlName="Amount" class="form-control" placeholder="Amount" id="login_password" required>
                    </div>
                    <div *ngIf="this.withdrawForm.get('Amount')?.touched&&this.withdrawForm.get('Amount')?.errors" style="color: red;">Invalid Amount</div>

                      
                      <div class="form-group">
                          //creating login event 

                          <input type="submit" value="Withdraw" class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
              <!-- <p style="color:white;align-items:baseline;">existing user? <a routerLink="">Withdraw</a></p> -->
          </div>
      </div>
  </div>
