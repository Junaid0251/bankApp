  <h1>Hi  There...</h1>
  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Deposit Form</h3>
                  
              </div>
              <div class="card-body">
                  <form (ngSubmit)="deposit()">            


                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input type="text" name="acno" [(ngModel)]="acno" class="form-control" placeholder="account number" id="login_accno" required>
                          
                      </div>
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" name="pswd" [(ngModel)]="pswd" class="form-control" placeholder="password" id="login_password" required>
                      </div>

                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="text" name="amt" [(ngModel)]="amt" class="form-control" placeholder="Amount" id="login_password" required>
                    </div>
                      
                      <div class="form-group">
                          //creating login event 

                          <input type="submit" value="Deposit" class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
              <!-- <p style="color:white;align-items:baseline;">existing user? <a routerLink="">Deposit</a></p> -->
          </div>
      </div>
  </div>
  

  
  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Withdraw Form</h3>
                  
              </div>
              <div class="card-body">
                  <form (ngSubmit)="withdraw()">            

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input type="text" name="acntno" [(ngModel)]="acntno" class="form-control" placeholder="account number" id="login_accno" required>
                          
                      </div>
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" name="passwd" [(ngModel)]="passwd" class="form-control" placeholder="password" id="login_password" required>
                      </div>

                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="text" name="amount" [(ngModel)]="amount" class="form-control" placeholder="Amount" id="login_password" required>
                    </div>
                      
                      <div class="form-group">
                          //creating login event 

                          <input type="submit" value="Withdraw" class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
              <!-- <p style="color:white;align-items:baseline;">existing user? <a routerLink="">Withdraw</a></p> -->
          </div>
      </div>
  </div>
